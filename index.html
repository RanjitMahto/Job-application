<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job application  <span>(Web)</span></h1>

        


        <form action="">
            <div class="form_container">
            <div class="form_control">
        </label for="First Name"> First  Name </label>
        <input 
        id="first_name"
          name="First Name"
           placeholder="Enter your First Name...."/>

    </div>
    <div class="form_control">
    </label for="Last Name"> Lat name </label>
    <input 
    id="Last_name"
      name="Latt_Name"
       placeholder="Enter your Last name...."/>
        </div>

    <div class="form_control">
    </label for="email"> Email </label>
    <input 
    type="email"
    id="email"
    input="email"
       placeholder="Please enter  your mail...."/>
       </div>


       <div class="form_control">
    </label for="Job_role"> Job role</label>
    <select name="job_role" id="job_role">
        <option value="">Select job role</option>
        <option value="frontend">frontend developer</option>
        <option value="backend">Backend developer</option>
        <option value="full">Full stack developer</option>
        <option value="ui_ux">ui ux desigener</option>
    </select>
       </div>

       <div class="textarea_control">
    </label for="address"> Address </label>
    <textarea id="address" 
     name="address"
    row="4" cols="50" placeholder="Enter address"
    ></textarea>
       </div>

       <div class="form_control">
    </label for="City"> City </label>
    <input 
    type="city"
    id="city"
    input="city"
       placeholder=" Enter city"/>
       </div>

       <div class="form_control">
    </label for="Pin"> PinCode </label>
    <input 
    type="number"
    id="pin"
    input="pin"
       placeholder= "Enter pinCode"/>
       </div>

       <div class="form_control">
    </label for="date"> Date </label>
    <input  value="2024-02-10" type="date" id="date" name="date"
       />
       </div>
       <div class="form_control">
    </label for="upload"> Upload Your cv </label>
    <input   type="file" id="upload" name="upload"
       />
       <!-- </div>
          <div class="button_container">
            <button type="submit">Apply now</button>
          </div>  -->
          </div>
        </form>
    </div>
    <div class="button_container">
      <button type="submit">Apply now</button>
    </div> 
        </div>
    </div>
    
</body>
</html>
